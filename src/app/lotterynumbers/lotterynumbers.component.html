<div class="lotteryButtons">


    <Button *ngFor="let number of buttonsArray" (click)="clicker(number)" class="actualButtons"
     [ngStyle]="{'backgroundColor': number.flag ===  true ? 'white' :'#640440'}">
    {{number.value}}
    </Button>
    <Button class="cashButton"[disabled] = "flagClear"> CASH</Button>
    <Button class="clear" [disabled] = "flagClear" (click)="clear()"> CLEAR</Button>

    
    
</div>
